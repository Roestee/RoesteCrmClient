<app-blank pageName="Kullanıcılar" [routes]="['Kullanıcılar']">
  <app-section sectionTitle="Kullanıcı Listesi">
    <div class="form-group row">
      <div class="col-9">
        <button
          mat-raised-button
          color="primary"
          (click)="openCreateUserDialog()"
        >
          <i class="fa-solid fa-plus" style="margin-right: 5px"></i> Kullanıcı
          Ekle
        </button>
      </div>

      <div class="col-3">
        <mat-form-field>
          <mat-label>Filtre</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Aranacak değeri girin.."
            #input
          />
        </mat-form-field>
      </div>
    </div>

    <div class="form-group mt-2 m-table">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            sortActionDescription="Sort by id"
          >
            #
          </th>
          <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"
          >
            İsim
          </th>
          <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by lastName"
          >
            Soyisim
          </th>
          <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by userName"
          >
            Kullanıcı Adı
          </th>
          <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by email"
          >
            E-Mail
          </th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th
            mat-header-cell
            *matHeaderCellDef
            sortActionDescription="Sort by phoneNumber"
          >
            Telefon
          </th>
          <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by role"
          >
            Yetki
          </th>
          <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef>İşlemler</th>
          <td class="actionButtons" mat-cell *matCellDef="let user">
            <button
              mat-mini-fab
              color="secondary"
              (click)="openUpdateUserDialog(user)"
            >
              <i class="fa-solid fa-edit"></i>
            </button>
            <button mat-mini-fab (click)="deleteById(user)" class="deleteBtn">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Eşleşen veri bulunamadı! "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        aria-label="Kullanıcı için sayfa seç"
        class="m-paginator"
      ></mat-paginator>
    </div>
  </app-section>
</app-blank>
